<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="titulo">Encriptador de mensaje</h1>
    </header>

    <main class="card">
        <form>
            <section class="mensaje-clave">
                <div class="campo">
                <label for="mensaje">Mensaje secreto</label>
                <textarea id="mensaje" rows="4" cols="50" placeholder="Ingrese el texto" maxlength="200"
                    minlength="1"></textarea>
                </div>
               <div class="campo">
                <label for="clave">Clave</label>
                <textarea id="clave" rows="2" cols="30" placeholder="Ingresa tu clave secreta aqui" maxlength="40"
                    minlength="1"></textarea>
               </div>
            </section>
            <br />
        </form>

        <section>
            <button>Cifrar</button>
            <button>Descifrar</button>
        </section>
    </main>
</body>
</html>
